name: CI

on:
  push:
    branches: ["*"]
  pull_request:
  workflow_dispatch:

jobs:
  lint-back:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v3
        with:
          node-version: 20
      - run: npm ci
        working-directory: back
      - run: npm run lint
        working-directory: back

  test-back:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v3
        with:
          node-version: 20
      - run: npm ci
        working-directory: back
      - run: npm test
        working-directory: back

  lint-front:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v3
        with:
          node-version: 20
      - run: npm ci
        working-directory: front
      - run: npm run lint
        working-directory: front
